# GitHub Actions workflow for automated releases using GoReleaser
name: Release

# Trigger on version tags (e.g., v1.0.0, v2.1.3)
on:
  push:
    tags:
      - "v*.*.*"

# Permissions required for the workflow
permissions:
  contents: write # Required for creating releases and uploading assets
  packages: write # Required for publishing packages

jobs:
  goreleaser:
    runs-on: ubuntu-latest
    steps:
      # Step 1: Checkout the repository
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Full history for changelog generation

      # Step 2: Set up Go environment
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 'stable' # Use latest stable Go version for releases
          cache: true # Enable caching for faster builds

      # Step 3: Set up Bun for building frontend assets
      - name: Set up Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      # Step 4: Install frontend dependencies
      - name: Install frontend dependencies
        run: cd web && bun install --frozen-lockfile

      # Step 5: Build frontend assets
      - name: Build frontend assets
        run: go generate

      # Step 6: Install ripgrep (required for tests in GoReleaser before hook)
      - name: Install ripgrep
        run: sudo apt-get update && sudo apt-get install -y ripgrep

      # Step 7: Run GoReleaser
      - name: Run GoReleaser
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser # Use official GoReleaser distribution
          version: "~> v2" # Use latest v2.x version
          args: release --clean # Clean dist directory before building
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # GitHub token for creating releases
